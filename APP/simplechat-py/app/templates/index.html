<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ app.title }}</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/chat.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-1.9.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</head>
<body>

    <div id="main" class="container-fluid">
        <div class="row d-flex justify-content-center text-center">

            <div class="col-12">
                <h1>{{ app.title }}</h1>
                <h3 class="lead">{{ app.description }}</h3>
            </div>

            <div class="col-12 text-left">
                <h4>Connected to <b> {{ mqtt.broker }} </b> MQTT broker:</h4>
                <ul>
                    <li>
                        <h4 >use topic <b> {{ mqtt.roottopic }}/postmessage </b> for posting messages to this chat</h4>
                    </li>
                    <li>
                        <h4 >use topic <b> {{ mqtt.roottopic }}/getmessage </b> to get message from this chat</h4>
                    </li>
                </ul>
            </div>

            <div class="col-12">
                <form method="post" action="/messages/clear" id="clear-message" class="hform">
                    <input type="submit" value="Clear" class="btn btn-secondary"/>
                </form>
            </div>

            <div class="col-md-12 text-left">
                <div class="messages"></div>
            </div>

            <div class="col-12">
                <form method="post" action="/messages/add" id="add-message" class="hform">
                    <input type="text" name="username" id="username" placeholder="Your username" class="input-medium" required/>
                    <input type="text" name="message" id="message" placeholder="Type a message" class="input-xlarge" autocomplete="off" required/>
                    <input type="submit" value="Send" class="btn btn-primary"/>
                </form>
            </div>

        </div>

    </div>

</body>
</html>
